<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tea Cozy Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- fixed header with tea cozy logo and navbar -->
    <header>
    <img class="logo" src="img-tea-cozy-logo.png">
    <nav>
        <ul class="navbar">
            <li><a href="#mission"></a>Mission</li>
            <li><a href="#featured-tea"></a>Featured Tea</li>
            <li><a href="#locations"></a>Locations</li>
        </ul>
    </nav>
    </header>
                <!-- main page -->
    <main>  
        <!-- anchor point the navbar jumps to when clicking Mission -->
        <div class="anchor-point" id="mission"></div>

        <!-- mission section with large background picture set in styles.css-->
        <div class="mission">
            <div class="mission-text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>

        <!-- anchor point the navbar jumps to when clicking Featured Tea -->
        <div class="anchor-point" id="featured-tea"></div>
       
        <!-- tea of the month section with five different pictures of tea -->
        <div class="featured-tea">
            <h2>Tea Of The Month</h2>
            <h4>What's Steeping At The Tea Cozy?</h4>
        <div class="tea-box">
            <div class="tea-bag">
                <img class="tea" src="img-bedford-bizarre.webp">
            </div>
            <div class="tea-bag">
                <img class="tea" src="img-spiced-rum.jpg">
            </div>
            <div class="tea-bag">
                <img class="tea" src="img-donut.jpg">
            </div>
            <div class="tea-bag">
                <img class="tea" src="img-myrtle-ave.jpg">
            </div>
            <div class="tea-bag">
                <img class="tea" src="img-bedford-bizarre.webp">
            </div>
        </div>
        </div>
        <!-- anchor point the navbar jumps to when clicking Locations -->
        <div class="anchor-point" id="locations"></div>
    </main>
    <footer></footer>
  </body>
</html>
